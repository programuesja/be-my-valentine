<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center">
        <h1 id="title">You’ve got mail… 💌</h1>

        <button id="main-btn" class="btn">Read 📩</button>

        <div id="content" class="hidden">
            <img id="cat-img" src="resources/cat.png" alt="Cute Cat">
            <div class="btn-group">
                <button id="yes-btn" class="btn btn-success">Yes</button>
                <button id="no-btn" class="btn btn-danger">No</button>
            </div>
        </div>

        <div id="confetti-message" class="hidden">
            Valentine status: 200 OK – Love request successfully processed!
        </div>

        <div id="glitch-message" class="hidden">
            <p>⚠️ SYSTEM ERROR ⚠️</p>
            <p>That is NOT correct. Try again.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
<footer>Made by <a href="https://www.instagram.com/programuesja/#" target="_blank">@programuesja </a><span>👩‍💻</span></footer>
</html>
